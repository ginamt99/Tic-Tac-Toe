<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, Javascript</p>
    </header>
    <main>
        <aside>
            <h2>Choose Your Name</h2>
            <form>
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <div>
                    <button type="submit">Confirm</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ul id="player-names">
                <li>
                    <p>Player One</p>
                    <h3>PLAYER NAME</h3>
                    <h2>X</h2>
                    <button class="edit">Edit</button>
                </li>
                <li>
                    <p>Player Two</p>
                    <h3>PLAYER NAME</h3>
                    <h2>O</h2>
                    <button class="edit">Edit</button>                       
                </li>
            </ul>
            <button id="new-game" type="reset">Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You won, <span id="winner">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game</p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section> 
    </main>
</body>
</html>
